<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biorhythm Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5 p-4">
      <h1 class="text-center mb-4">Biorhythm Tracker</h1>
      <p>Birth Date</p>
      <div class="form d-flex justify-content-between mb-4">
        <input class="date text-light rounded p-2" type="date" />
        <button class="btn btn-primary">show Rates</button>
      </div>
      <div class="rates">
        <div class="d-flex justify-content-between my-2">
          <span>Physical Rate</span>
          <span class="rate"></span>
        </div>

        <div class="line-parent physical rounded">
          <div class="line rounded bg-primary h-100"></div>
        </div>
        <div class="d-flex justify-content-between my-2">
          <span>Emotional Rate</span>
          <span class="rate"></span>
        </div>

        <div class="line-parent emotional rounded">
          <div class="line rounded bg-primary h-100"></div>
        </div>

        <div class="d-flex justify-content-between my-2">
          <span>Mental Rate</span>
          <span class="rate"></span>
        </div>

        <div class="line-parent mental rounded">
          <div class="line rounded bg-primary h-100"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
